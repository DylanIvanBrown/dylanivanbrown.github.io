title: Debugging Dopamine
subtitle: Systems and Chaos
description: >-
  Navigating software development, life, and ADHD - one hyperfocus session at a time.
  Engineering best practices, technical leadership insights, and honest reflections from
  a software engineer with 10+ years experience.
baseurl: ""
url: "https://dylanivanbrown.github.io"

# SEO
author:
  name: Dylan Brown

twitter:
  card: summary

theme: minima

# Header navigation order
header_pages:
  - index.md
  - topics.md
  - search.md

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - PRIVATE-REPO-SETUP.md
  - QUICK-START.md
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Kramdown settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Dylan Brown"